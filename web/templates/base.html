<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Strava Local{% endblock %}</title>

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart Configuration Module -->
    <script src="{{ url_for('static', path='js/charts.js') }}"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <nav class="main-nav container-fluid">
        <ul>
            <li><a href="/" class="nav-brand"><strong>Strava Local</strong></a></li>
        </ul>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-hidden="true">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <ul class="nav-links">
            <li><a href="/" class="nav-link{% if request.url.path == "/" %} active{% endif %}">Dashboard</a></li>
            <li><a href="/activities" class="nav-link{% if request.url.path.startswith("/activities") %} active{% endif %}">Activities</a></li>
            <li><a href="/maps" class="nav-link{% if request.url.path.startswith("/maps") %} active{% endif %}">Maps</a></li>
            <li><a href="/fitness" class="nav-link{% if request.url.path.startswith("/fitness") %} active{% endif %}">Fitness</a></li>
            <li><a href="/analysis" class="nav-link{% if request.url.path.startswith("/analysis") %} active{% endif %}">Analysis</a></li>
            <li><a href="/settings" class="nav-link{% if request.url.path.startswith("/settings") %} active{% endif %}">Settings</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>Strava Local - Your data stays local</small>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
